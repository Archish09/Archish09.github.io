<div class="custom-dialog" style="width: 360px;">
    <mat-dialog-content>
        <h3>{{message}}</h3>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" class="btn-remove" [mat-dialog-close]="true">OK</button>
        <button mat-stroked-button color="primary" class="btn-remove" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
</div>
